<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/contato.css" />
    <title>Contato</title>
  </head>
  <body>
    <div class="fundo">
      <div class="camadapreta"></div>
      <div class="conteudo-principal">
        <nav class="navbar">
          <a href="index.html" class="logo-texto">Bean Scene</a>

          <button class="hamburger-btn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </button>

          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="beneficios.html">Benefícios</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="blog.html">Blog</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <main>
      <section class="secao-contato">
        <div class="contato-info">
          <h2>Entre em Contato</h2>
          <p>
            Nós adoraríamos ouvir você! Preencha o formulário e entraremos em
            contato o mais breve possível.
          </p>
          <ul>
            <li>
              <i class="icone-localizacao"></i> Rua d o Café, 3948 - Cascavel
              Exemplo
            </li>
            <li><i class="icone-telefone"></i> +55 (45) 98765-4321</li>
            <li><i class="icone-email"></i> contato@beanscene.com</li>
          </ul>
        </div>

        <form class="formulario-contato">
          <div class="campo-form">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="campo-form">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="campo-form">
            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" name="assunto" required />
          </div>
          <div class="campo-form">
            <label for="mensagem">Mensagem</label>
            <textarea
              id="mensagem"
              name="mensagem"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn-enviar">Enviar Mensagem</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
